services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: paper-llm-gateway:local
    container_name: paper-llm-gateway
    ports:
      - "43117:43117"
    environment:
      APP_PORT: 43117
      APP_RELOAD: "false"
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
    restart: unless-stopped
